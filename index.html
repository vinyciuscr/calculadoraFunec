<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora Funec</h1> 
        <input type="text" id="resultado">
        <div>
            <button id="7" value="7" onclick="Numero(7)">7</button> <button id="8" value="8">8</button> <button id="9" value="9">9</button> <button id="+" value="+">+</button> <br>
            <button id="4" value="4" onclick="Numero(4)">4</button> <button id="5" value="5">5</button> <button id="6" value="6">6</button> <button id="-" value="-">-</button> <br>
            <button id="1" value="1">1</button> <button id="2" value="2">2</button> <button id="3" value="3">3</button> <button id="*" value="*">*</button> <br>
            <button id="c" value="c">c</button> <button id="0" value="0">0</button> <button id="=" value="=">=</button> <button id="/" value="/">/</button> <br>
        </div>
    </div>
</body>
</html>
